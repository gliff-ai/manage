version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/.github/"
    schedule:
      interval: "weekly"
    reviewers:
      - "gliff-ai/frontend"
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 100
    schedule:
      interval: "daily"
    reviewers:
      - "gliff-ai/frontend"
